name: Test and build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deps
        run: yarn install

      - name: Lint
        run: yarn run lint

      - name: Build
        run: yarn run build

      - name: Vitest
        run: yarn run vitest:run

      - name: Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./apps/test-app
          start: yarn dev
          wait-on: http://localhost:3000
