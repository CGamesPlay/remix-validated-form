name: Test and build

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Deps
        run: npm install

      # - name: Lint
      #   run: npm run lint

      - name: Jest Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./test-app
          start: npm run dev
          wait-on: http://localhost:3000
